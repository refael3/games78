<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פיתוח אתרים</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Assistant', sans-serif;
            background-color: #fafafa;
            color: #333;
            direction: rtl;
        }

        header {
            background-color: #2196F3;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        section {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        h2 {
            color: #2196F3;
            text-align: center;
        }

        p {
            line-height: 1.6;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #2196F3;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            text-decoration: none;
            color: #007BFF;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        פיתוח אתרים
    </header>
    
    <section>
        <h2>מבוא לפיתוח אתרים</h2>
        <p>פיתוח אתרים מתייחס לתהליך יצירת ותחזוקת אתרים. הוא כולל עיצוב אתרים, תכנות, וניהול בסיסי נתונים.</p>
        <p>פיתוח אתרים מודרני כולל שימוש ב-HTML5, CSS3 ו-JavaScript לבניית אתרים רספונסיביים ואינטראקטיביים.</p>

        <a href="index.html" class="back-link">חזרה לדף הבית</a>
    </section>

    <footer>
        &copy; 2024 אתר ללימוד טכנולוגיה
    </footer>
</body>
</html>
